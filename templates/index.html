<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project-2</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

  <!-- Marker Cluster CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
  

  <!-- The div that holds our map -->
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img class="nav-ufo" src="https://buzz-caribbean.com/app/uploads/2020/02/Sexual-offenders-registry-1.jpg">
        </div>
      </div>
    </nav>
    <div class="panel panel-default">
      <div class="panel-heading">Filter Search</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <ul class="list-group" id="filters">
              <li class="filter list-group-item">
                <label for="date">Enter a ZIP Code</label>
                <input class="form-control" id="datetime" type="text" placeholder="20020">
              </li>
            </ul>
          </div>
          <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
        </form>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

  <!-- MarkerCluster JavaScript -->
  <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js"></script>

  <!-- API Key -->
  <script type="text/javascript" src="../static/js/config.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="../static/js/logic.js"></script>
</body>

</html>
